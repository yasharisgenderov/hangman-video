<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
          <h1 class="display-4">Coding Bootcamp - Hangman</h1>
          <h2>Guess the name of students from class!</h2>
          <small>Click any letter to begin...</small>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">
          <strong>Word to Guess</strong>
        </div>
        <div class="card-body">
          <p id="guessPara" class="card-text h3">_ _ _ _ _ _</p>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <p id="wrongGuessPara"><strong>Wrong Guesses:</strong></p>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <p id="guessCountPara"><strong>Guesses Left: 9</strong></p>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <p id="winPara"><strong>Wins: 0</strong></p>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <p id="losePara"><strong>Loses: 0</strong></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
